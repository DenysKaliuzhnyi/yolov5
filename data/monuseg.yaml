# Template for a data file for trabibg YOLOv5
# For each dataset it will be propagated to `data` folder in YOLOv5 model root directory
# Expressions in `<>` are variables to be substituted

path: ../datasets/monuseg   # dataset root dir
train: images/train
val: images/val
test: images/test

nc: 1  # number of classes
names: ['nuclei']
